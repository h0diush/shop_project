worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost 127.0.0.0.1;
        location /static/ {
            alias /code/static/;  # Путь к статическим файлам внутри контейнера
        }

        location / {
            proxy_pass http://web:8000; # Указываем имя сервиса Django с Gunicorn
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
