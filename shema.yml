openapi: 3.0.3
info:
  title: SHOP PROJECT
  version: 0.0.1
  description: Call Helper
paths:
  /api/apply/:
    post:
      operationId: apply_create
      tags:
      - apply
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/canceled/:
    get:
      operationId: canceled_retrieve
      tags:
      - canceled
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/cart/:
    get:
      operationId: cart_retrieve
      tags:
      - cart
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/cart_clear/:
    get:
      operationId: cart_clear_retrieve
      tags:
      - cart_clear
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/completed/:
    get:
      operationId: completed_retrieve
      tags:
      - completed
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/orders/:
    get:
      operationId: orders_retrieve
      tags:
      - orders
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: orders_create
      tags:
      - orders
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/payment_process/:
    get:
      operationId: payment_process_retrieve
      tags:
      - payment_process
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: payment_process_create
      tags:
      - payment_process
      security:
      - jwtAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
